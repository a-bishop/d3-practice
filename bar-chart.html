<html>
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
</head>
<body>

<h1>Bar Chart Practice</h1>

<div class="chart"></div>
<script>

let data = [{name: "Canada", pop: 3675}, {name: "US", pop: 32570}];

let x = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) {return d.pop; })])
    .range([0, 800]); 



d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d.pop) + "px"; })
    .text(function(d) { return d.name + ' population: ' + d.pop; });

</script>
</body>
</html>
