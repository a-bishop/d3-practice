<html>
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v5.min.js"></script>
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
</head>
<body>

<h1>Bar Chart Practice</h1>
<h2>World Populations (millions)

<div class="chart"></div>
<script>

let data = [{name: "Canada", pop: 36.71}, {name: "US", pop: 325.7}, {name: "Mexico", pop: 129.2}, {name: "Brazil", pop: 209.3}];

let x = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.pop)])
    .range([0, 800]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", d => (x(d.pop) + "px"))
    .text(d => d.name + ': ' + d.pop);

</script>
</body>
</html>
